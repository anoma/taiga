[package]
name = "taiga_halo2"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8.4"
lazy_static = "1"
blake2b_simd = "1"
pasta_curves = "0.5.1"
ff = "0.13"
group = "0.13"
halo2_gadgets = {version = "0.3", features = ["test-dependencies"]}
halo2_proofs = {version="0.3", features = ["dev-graph"]}
bitvec = "1"
subtle = { version = "2.3", default-features = false }
dyn-clone = "1.0"
reddsa = "0.5"
# TODO: update the rev when the PR in vamp-ir is merged
vamp-ir = { git = "https://github.com/anoma/vamp-ir.git", rev = "6dc29bc8396eb3089626447c4bbe9c0461ac5aaa"}
bincode = "2.0.0-rc.1"

[dev-dependencies]
criterion = "0.3"
proptest = "1.0.0"

[[bench]]
name = "action_proof"
harness = false

[[bench]]
name = "vp_proof"
harness = false

[[example]]
name = "taiga_sudoku"